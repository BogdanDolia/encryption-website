<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Encryption Tool{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% load static %}
    <link rel="stylesheet" href="{% static 'encryption_app/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Secure Encryption Tool</div>
                <nav class="nav-links">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'encrypt' %}">Encrypt</a>
                    <a href="{% url 'decrypt' %}">Decrypt</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Secure Encryption Tool - Powered by AES-GCM with Argon2id key derivation</p>
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'encryption_app/js/script.js' %}"></script>
</body>
</html>
